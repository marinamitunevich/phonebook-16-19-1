<div class="card" *ngIf="contact">

  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">

      <div><h3>{{contact.firstName}} {{contact.lastName}} details </h3></div>
      <div>
        <button type="button" class="btn btn-light" (click)="open()"><i class="bi bi-pencil-fill"></i>Edit</button>
      </div>
    </div>
  </div>

  <div class="card-body">

    <table class="table">
      <thead>
      <tr>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Age</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>{{contact.firstName}}</td>
        <td>{{contact.lastName}}</td>
        <td>{{contact.age}}</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
