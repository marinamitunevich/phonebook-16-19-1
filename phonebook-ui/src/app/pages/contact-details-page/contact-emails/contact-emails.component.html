<div class="card">
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
      <div>Email</div>
      <div>
        <button type="button" class="btn btn-light" (click)="addEmail()"><i class="bi bi-cloud-plus"></i>Add</button>
      </div>
    </div>
  </div>

  <div class="card-body overflow-auto" style="max-height: 150px">
    <ng-template [ngIf]="emails">
      <app-email-element *ngFor="let email of emails | sortByFavorite" [email]="email"
                         (childButtonClick)="deleteEmail($event)"></app-email-element>
    </ng-template>
  </div>

</div>
