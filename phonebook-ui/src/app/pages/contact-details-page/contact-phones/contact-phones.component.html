<div class="card">

  <div class="card-header">

    <div class="d-flex justify-content-between align-items-center">
      <div>Phone</div>
      <div>
        <button type="button" class="btn btn-light" (click)="open()"><i class="bi bi-cloud-plus"></i>Add</button>
      </div>
    </div>
  </div>
  <div class="card-body overflow-auto" style="max-height: 150px">
    <ng-template [ngIf]="phones">
      <app-phone-details *ngFor="let phone of phones | sortByFavorite" [phone]="phone"></app-phone-details>
    </ng-template>
  </div>
</div>
