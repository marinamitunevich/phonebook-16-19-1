<div class="col-sm-12 mt-4" *ngIf="errorMessage">

  <ngb-alert [dismissible]="false">
    <strong>Warning! {{errorMessage}}</strong>
  </ngb-alert>

</div>

<div class="row mt-4 mb-3" *ngIf="contact">

  <div class="col-sm-12">
    <app-contact-detail [contact]="contact"></app-contact-detail>
  </div>

  <div class="col-sm-12">
    <app-contact-emails></app-contact-emails>
  </div>

  <div class="col-sm-12">
    <app-contact-addresses></app-contact-addresses>
  </div>

  <div class="col-sm-12">
    <app-contact-phones></app-contact-phones>
  </div>

</div>
