<div class="modal-header">
  <h4 class="modal-title">{{artOfForm}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <form class="row g-3 needs-validation" novalidate [formGroup]="addressForm" (ngSubmit)="onSubmit()"
        *ngIf="addressForm">
    <div class="col-md-6">
      <label for="country" class="form-label">Country <i class="bi bi-star"></i></label>
      <input type="text" class="form-control" id="country" formControlName="country" name="country">

      <div class="alert alert-danger"
           *ngIf="addressForm.controls['country'].invalid && addressForm.controls['country'].touched ">
        Country is required
      </div>
    </div>

    <div class="col-md-6">
      <label for="inputCity" class="form-label">City <i class="bi bi-star"></i></label>
      <input type="text" class="form-control" id="inputCity" formControlName="city" name="city">

      <div class="alert alert-danger"
           *ngIf="addressForm.controls['city'].invalid && addressForm.controls['city'].touched">
        City is required
      </div>
    </div>

    <div class="col-md-6">
      <label for="inputAddress" class="form-label">Address <i class="bi bi-star"></i></label>
      <input type="text" class="form-control" id="inputAddress" formControlName="address" name="address">

      <div class="alert alert-danger"
           *ngIf="addressForm.controls['address'].invalid && addressForm.controls['address'].touched">
        Address is required
      </div>
    </div>

    <div class="col-md-6">
      <label for="inputIndex" class="form-label">Index <i class="bi bi-star"></i></label>
      <input type="text" class="form-control" id="inputIndex" formControlName="index" name="index">

      <div class="alert alert-danger"
           *ngIf="addressForm.controls['index'].invalid && addressForm.controls['index'].touched">
        Index is required
      </div>
    </div>

    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="isFavorite" name="isfavorite">
        <label class="form-check-label" for="gridCheck">
          isFavorite
        </label>
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <i class="bi bi-star"> fields with star are required</i>
      <button #butt type="submit" class="btn btn-outline-dark" [disabled]="!addressForm.valid">Save</button>
    </div>

  </form>
</div>
<div class="modal-footer">

  <div class="col-sm-12 mt-4" *ngIf="errorStatus">
    <ngb-alert [dismissible]="false">
      <strong>Warning! {{errorStatus}}</strong>
    </ngb-alert>
  </div>
</div>
