<div class="modal-header">
  <h4 class="modal-title">{{artOfForm}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form class="row g-3 needs-validation" novalidate [formGroup]="phoneForm" (ngSubmit)="onSubmit()"
        *ngIf="phoneForm">
    <select class="form-select" formControlName="countryCode">
      <option disabled selected>Choose your country code</option>
      <option *ngFor="let country of countriesList" [ngValue]="country.dial_code">{{country.name}} ({{country.dial_code}})
      </option>
    </select>
    <div class="col-md-6">
      <label for="phone" class="form-label">Phone<i class="bi bi-star"></i></label>
      <input type="text" class="form-control" id="phone" formControlName="telephoneNumber" name="phone">

      <div class="alert alert-danger"
           *ngIf="phoneForm.controls['telephoneNumber'].invalid && phoneForm.controls['telephoneNumber'].touched">
        phone is required or invalid phone
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="isFavorite">
        <label class="form-check-label" for="gridCheck">
          isFavorite
        </label>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <i class="bi bi-star"> fields with star are required</i>
      <button type="submit" class="btn btn-outline-dark" [disabled]="phoneForm.invalid">Save</button>
    </div>
  </form>
</div>
<div class="modal-footer">

  <div class="col-sm-12 mt-4" *ngIf="errorMessage">
    <ngb-alert [dismissible]="false">
      <strong>Warning! {{errorMessage}}</strong>
    </ngb-alert>
  </div>
</div>
